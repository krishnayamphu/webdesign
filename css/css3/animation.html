<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      @keyframes changeBg {
        from {
          background-color: red;
        }
        to {
          background-color: blue;
        }
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: changeBg;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }

      @keyframes move {
        to {
          transform: translateX(500%) rotate(360deg);
          border-radius: 50%;
        }
      }

      .box2 {
        width: 100px;
        height: 100px;
        background-color: red;
        margin-top: 15px;
        animation: move 5s alternate infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .box3 {
        width: 100px;
        height: 100px;
        background-color: red;
        margin-top: 15px;
        animation: rotate 5s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
