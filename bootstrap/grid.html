<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-3">
      <div class="row mb-4">
        <div class="col bg-success">1</div>
      </div>

      <div class="row mb-4">
        <div class="col bg-success">1</div>
        <div class="col bg-warning">2</div>
      </div>

      <div class="row mb-4">
        <div class="col bg-success">1</div>
        <div class="col bg-warning">2</div>
        <div class="col bg-success">3</div>
      </div>

      <div class="row mb-4">
        <div class="col bg-success">1</div>
        <div class="col bg-warning">2</div>
        <div class="col bg-success">3</div>
        <div class="col bg-warning">4</div>
      </div>

      <hr />

      <div class="row mb-4">
        <div class="col-3 bg-success">3</div>
        <div class="col-9 bg-warning">9</div>
      </div>

      <div class="row mb-4">
        <div class="col-4 bg-success">4</div>
        <div class="col-8 bg-warning">8</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
