<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        float: left;
        margin: 15px;
        border: 1px solid purple;
      }
      .box1 {
        background-image: conic-gradient(red, blue);
      }
      .box2 {
        background-image: conic-gradient(from 45deg, red, blue);
      }
      .box3 {
        background-image: conic-gradient(at 80% 25%, red, blue);
      }
      .box4 {
        background-image: conic-gradient(
          from 45deg at 80% 80%,
          red,
          yellow,
          blue
        );
      }
      .box5 {
        background-image: conic-gradient(red, blue, green, yellow, red);
      }
      .box6 {
        background-image: conic-gradient(rgba(255, 0, 0, 0.5), rgb(0, 0, 255));
      }
      .box7 {
        background-image: conic-gradient(
          red 33%,
          blue 33%,
          blue 50%,
          green 70%
        );
      }

      .box8 {
        background-image: conic-gradient(
          red 90deg,
          yellow 90deg,
          yellow 180deg,
          green 180deg,
          green 270deg,
          blue 270deg
        );
        border-radius: 50%;
      }
      .box9 {
        background-image: repeating-conic-gradient(red, yellow, green, red 5%);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
  </body>
</html>
