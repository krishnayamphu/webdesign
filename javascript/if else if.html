<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let marks = 5;
      if (marks >= 90) {
        alert("Excellent");
      } else if (marks >= 75) {
        alert("V. Good");
      } else if (marks >= 60) {
        alert("Good");
      } else if (marks >= 45) {
        alert("Satisfactory");
      } else {
        alert("Poor");
      }

      let a = 5;
      let b = 6;
      let c = 7;

      if (a > b && a > c) {
        alert("a is greatest");
      } else if (b > a && b > c) {
        alert("b is greatest");
      } else {
        alert("c is greatest");
      }
    </script>
  </body>
</html>
