<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 15px auto;
      }
      th,
      td {
        border: 1px solid red;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>Ram</td>
        <td>Patan</td>
      </tr>
      <tr>
        <td>Hari</td>
        <td>Godawari</td>
      </tr>
    </table>

    <table>
      <tr>
        <th colspan="2">Amount</th>
      </tr>
      <tr>
        <td>Rs</td>
        <td>Paisa</td>
      </tr>
    </table>

    <table>
      <tr>
        <th rowspan="2">Country</th>
        <td>Nepal</td>
      </tr>
      <tr>
        <td>India</td>
      </tr>
    </table>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>400</td>
        </tr>
        <tr>
          <td>Mango</td>
          <td>150</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>550</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
