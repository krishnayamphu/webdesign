<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <input type="text" id="txtbox" oninput="changeCase()" />
    <p>Length: <span id="txtlen"></span></p>
    <script>
      function changeCase() {
        let val = document.getElementById("txtbox").value;
        document.getElementById("txtbox").value = val.toUpperCase();
        document.getElementById("txtlen").innerHTML = val.length;
      }
    </script>
  </body>
</html>
