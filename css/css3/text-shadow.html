<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      h1 {
        font-size: 60px;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        text-align: center;
        margin: 15px auto;
      }
      .shadow1 {
        text-shadow: 2px 2px 2px red;
      }
      .shadow2 {
        text-shadow: 2px 2px 5px red;
      }
      .shadow3 {
        text-shadow: -2px -2px 2px red;
      }
      .shadow4 {
        text-shadow: 0px 0px 1px red;
        color: white;
      }
      .shadow5 {
        text-shadow: 2px 2px 1px red, -2px -2px 1px blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">HELLO WORLD</h1>
    <h1 class="shadow2">HELLO WORLD</h1>
    <h1 class="shadow3">HELLO WORLD</h1>
    <h1 class="shadow4">HELLO WORLD</h1>
    <h1 class="shadow5">HELLO WORLD</h1>
  </body>
</html>
