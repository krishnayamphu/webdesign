<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      :root {
        --primary-color: rgb(4, 96, 235);
      }

      h1 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        transition: all 1s ease 0s;
        background-color: var(--primary-color, red);
      }
      p {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>

    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates
      dolorum deleniti maxime aliquid! Perferendis quisquam in et. Minima
      repellendus, quis nesciunt voluptatem corporis reprehenderit iure
      voluptatum autem eligendi? Placeat, repudiandae.
    </p>
  </body>
</html>
