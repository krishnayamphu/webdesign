<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .card {
        width: 300px;
        margin: 15px auto;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.07);
      }
      .card img {
        width: 100%;
        border-radius: 10px 10px 0 0;
        height: 280px;
      }
      .card-text {
        padding: 20px;
        color: rgb(32, 32, 32);
      }
      .card-text h3 {
        margin-bottom: 15px;
      }
      .card-text p {
        line-height: 1.6;
        margin-bottom: 15px;
      }
      .btn-action {
        background-color: rgb(59, 113, 202);
        color: white;
        border-radius: 5px;
        padding: 5px 15px;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3);
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="cat.PNG" alt="" />
      <div class="card-text">
        <h3>Card title</h3>
        <p>
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a class="btn-action" href="#!">Button</a>
      </div>
    </div>
  </body>
</html>
