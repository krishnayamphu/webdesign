<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 d-none d-lg-block">
              <nav class="nav">
                <a class="nav-link text-white" href="#">
                  <i class="fa-solid fa-map-location-dot"></i>
                  54 NJ-12, Flemington, United States
                </a>
                <a class="nav-link text-white" href="#">
                  <i class="fa-solid fa-phone"></i> +153-987-3657
                </a>
                <a class="nav-link text-white" href="#">
                  <i class="fa-solid fa-envelope"></i> info@webteck.com
                </a>
              </nav>
            </div>
            <div class="col-lg-4">
              <nav class="nav justify-content-center justify-content-lg-end">
                <a class="nav-link text-white" href="#"> Follow Us On : </a>
                <a class="nav-link text-white" href="#">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a class="nav-link text-white" href="#">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a class="nav-link text-white" href="#">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
                <a class="nav-link text-white" href="#">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav id="primaryNav" class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.PNG" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>

          <div class="d-flex">
            <a class="bg-white rounded-circle p-3" href="#"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
            <a class="bg-white rounded-circle p-3 mx-3" href="#">
              <i class="fa-solid fa-shopping-cart"></i
            ></a>
            <a class="btn btn-primary p-3" href="#">
              Make Appoinment
              <i class="fa-solid fa-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
