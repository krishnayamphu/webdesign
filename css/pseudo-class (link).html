<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      a:link {
        color: green;
      }
      a:visited {
        color: grey;
      }
      a:active {
        color: yellow;
      }
      a:hover {
        color: blue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="#1">Link 1</a>
    <a href="#2">Link 2</a>
    <a href="#3">Link 3</a>
    <a href="#4">Link 4</a>
  </body>
</html>
