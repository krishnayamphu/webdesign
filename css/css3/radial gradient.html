<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        float: left;
        margin: 15px;
        border: 1px solid purple;
      }
      .box1 {
        background-image: radial-gradient(red, blue);
      }
      .box2 {
        background-image: radial-gradient(circle, red, blue);
      }
      .box3 {
        background-image: radial-gradient(circle, red, blue, yellow, green);
      }
      .box4 {
        background-image: radial-gradient(circle at 80% 80%, red, yellow, blue);
      }
      .box5 {
        background-image: radial-gradient(
          circle closest-side,
          red,
          blue,
          green,
          yellow
        );
      }
      .box6 {
        background-image: radial-gradient(
          circle,
          rgba(255, 0, 0, 0.533),
          rgb(0, 0, 255)
        );
      }
      .box7 {
        background-image: radial-gradient(
          circle,
          red 33%,
          blue 33%,
          blue 50%,
          yellow,
          green 70%
        );
      }

      .box8 {
        background-image: repeating-radial-gradient(
          circle,
          red,
          yellow,
          green,
          blue 20%
        );
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
  </body>
</html>
