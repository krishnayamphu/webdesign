<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 15px;
        float: left;
        background-color: pink;
        transition: all 1s;
      }
      .container {
        border: 1px solid red;
        margin: 15px auto;
        width: 90%;
        float: none;
        background-color: white;
        height: 180px;
        perspective: 500px;
      }
      .box1:hover {
        transform: scaleX(2);
      }
      .box2:hover {
        transform: scaleY(2);
      }
      .box3:hover {
        transform: scaleZ(2px);
      }
      .box4:hover {
        transform: scale3d(2, 2, 2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">box</div>
      <div class="box2">box</div>
      <div class="box3">box</div>
      <div class="box4">box</div>
    </div>
  </body>
</html>
