<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Form Elements</legend>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" required />
        <br /><br />
        <input type="password" placeholder="password" required />
        <br /><br />
        <input type="number" step="5" />
        <br /><br />
        <input type="search" placeholder="search" required />
        <br /><br />
        <input type="email" placeholder="email" /><br /><br />
        <input type="checkbox" name="cb" value="basic" />Basic
        <input type="checkbox" name="cb" value="web" />Web<br /><br />
        <input type="radio" name="g" value="m" checked />Male
        <input type="radio" name="g" value="f" />Female<br /><br />
        <input type="range" min="0" max="100" value="50" /><br /><br />
        <input type="color" /><br /><br />
        <input type="time" /><br /><br />
        <input type="datetime-local" /><br /><br />
        <input type="url" /><br /><br />
        <textarea rows="5"></textarea><br /><br />
        <select>
          <optgroup label="Asia">
            <option value="nepal">Nepal</option>
            <option value="china">China</option>
          </optgroup>
          <optgroup label="Europe">
            <option value="france">France</option>
            <option value="spain">Spain</option>
          </optgroup>
        </select>
        <br /><br />

        <input type="button" value="Button" />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
